<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Scraper</title>
  <link rel="stylesheet" href="sidebar.css">
</head>

<body>
  <div class="sidebar-container">
    <!-- Header -->
    <header class="sidebar-header">
      <div class="header-content">
        <h1 class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Clicker
        </h1>
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Idle</span>
      </div>
      <div class="page-info">
        <span id="pageUrl" class="page-url">No page loaded</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="toggleBtn" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        Start Scraping
      </button>

      <div class="mode-selector">
        <label class="mode-label">Mode:</label>
        <div class="mode-buttons">
          <button class="mode-btn active" data-mode="hover">Hover</button>
          <button class="mode-btn" data-mode="click">Click</button>
          <button class="mode-btn" data-mode="capture">Capture</button>
        </div>
      </div>
    </div>

    <!-- Advanced Tools -->
    <div class="advanced-tools">
      <h3 class="section-title">Advanced Tools</h3>
      <div class="tool-grid">
        <button id="paginationBtn" class="tool-btn" title="Auto-Pagination">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="13 17 18 12 13 7"></polyline>
            <polyline points="6 17 11 12 6 7"></polyline>
          </svg>
          Pages
        </button>
        <button id="scrollBtn" class="tool-btn" title="Infinite Scroll">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M7 13l5 5 5-5M7 6l5 5 5-5"></path>
          </svg>
          Scroll
        </button>
        <button id="recordBtn" class="tool-btn" title="Record Workflow">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="3" fill="currentColor"></circle>
          </svg>
          Record
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="elementCount">0</div>
        <div class="stat-label">Elements</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="sessionTime">0:00</div>
        <div class="stat-label">Duration</div>
      </div>
    </div>

    <!-- Live Preview -->
    <div class="preview-section">
      <h3 class="section-title">Last Captured</h3>
      <div class="preview-card" id="previewCard">
        <div class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          <p>No elements captured yet</p>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="saveBtn" class="btn btn-secondary" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Save Session
      </button>
      <button id="dashboardBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Dashboard
      </button>
    </div>

    <!-- Elements List -->
    <div class="elements-section">
      <h3 class="section-title">
        Captured Elements
        <span class="badge" id="elementBadge">0</span>
      </h3>
      <div class="elements-list" id="elementsList">
        <!-- Elements will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="sidebar.js" type="module"></script>
</body>

</html>
